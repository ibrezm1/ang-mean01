<app-header></app-header>
<div class="row">
    <div class="col-md-3">
        <div class="input-group mb-3">
            <input type="text" class="form-control" (keyup)="applyFilter($event)" placeholder="Search products..." aria-label="Search products"
                aria-describedby="search-addon">
        </div>
    </div>
    <div class="col-md-3">
        <div class="input-group mb-3">

            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div *ngFor="let product of filteredProducts" class="col-sm-6 col-md-4 col-lg-3">
            <div class="card mb-4">
                <img [src]="product.imageUrl" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">
                        Price : {{product.price | currency }}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
       
    </div>
</div>
